<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attractive Profile Card</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0; /* Light gray background color */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .profile-card {
            background-color: #fff;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            width: 300px;
            padding: 20px;
            text-align: center;
            border: 2px solid rgb(0, 128, 0); /* Green border in RGB */
        }

        .profile-picture {
            border-radius: 50%;
            width: 120px;
            height: 120px;
            margin: 0 auto 20px;
            overflow: hidden;
            border: 4px solid #008000; /* Green border for the profile picture */
        }

        .profile-picture img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .profile-name {
            font-size: 28px; /* Larger font size for the name */
            font-weight: bold;
            margin: 0;
            color: #008000; /* Light green color for the name */
        }

        .profile-title {
            color: #888;
        }

        .profile-info {
            margin-top: 20px;
        }

        .profile-info p {
            margin: 0;
        }

        .profile-link a {
            text-decoration: none;
            color: #008000;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="profile-card">
        <div class="profile-picture">
            <img src="https://i.ibb.co/7QLqC4y/your-image.jpg" alt="Profile Picture">
        </div>
        <h1 class="profile-name">MD SIDIK</h1>
        <p class="profile-title">CS Student</p>
        <div class="profile-info">
            <p>Email: sidikmd42@gmail.com</p>
            <p>Location: Chikinia, Jagatsinghpur</p>
            <p>Website: <a href="https://rb.gy/kez17" class="profile-link">www.prof.com</a></p>
        </div>
    </div>
</body>
</html>
